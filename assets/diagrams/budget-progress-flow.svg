<svg xmlns="http://www.w3.org/2000/svg" width="800" height="360" viewBox="0 0 800 360">
  <defs>
    <style>
      .bg{fill:#f9fafb}
      .box{fill:#fff;stroke:#1f2937;stroke-width:1.5;rx:8}
      .title{font:700 14px ui-sans-serif,system-ui,sans-serif;fill:#111827}
      .edge{stroke:#6b7280;stroke-width:1.5;marker-end:url(#a)}
    </style>
    <marker id="a" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#6b7280"/>
    </marker>
  </defs>
  <rect class="bg" width="800" height="360"/>
  <g transform="translate(40,40)">
    <rect class="box" width="180" height="48"/>
    <text class="title" x="12" y="30">budgets do mês</text>
  </g>
  <g transform="translate(260,40)">
    <rect class="box" width="210" height="48"/>
    <text class="title" x="12" y="30">para cada budget</text>
  </g>
  <g transform="translate(500,40)">
    <rect class="box" width="240" height="48"/>
    <text class="title" x="12" y="30">spent = Σ despesas da categoria</text>
  </g>
  <g transform="translate(260,120)">
    <rect class="box" width="210" height="48"/>
    <text class="title" x="12" y="30">percentage = spent/limit</text>
  </g>
  <g transform="translate(500,120)">
    <rect class="box" width="120" height="48"/>
    <text class="title" x="12" y="30">status</text>
  </g>
  <g transform="translate(660,100)">
    <rect class="box" width="100" height="36"/>
    <text class="title" x="12" y="24">safe</text>
  </g>
  <g transform="translate(660,150)">
    <rect class="box" width="100" height="36"/>
    <text class="title" x="12" y="24">warning</text>
  </g>
  <g transform="translate(660,200)">
    <rect class="box" width="100" height="36"/>
    <text class="title" x="12" y="24">exceeded</text>
  </g>
  <line class="edge" x1="220" y1="64" x2="260" y2="64"/>
  <line class="edge" x1="470" y1="64" x2="500" y2="64"/>
  <line class="edge" x1="365" y1="88" x2="365" y2="120"/>
  <line class="edge" x1="470" y1="144" x2="500" y2="144"/>
  <line class="edge" x1="560" y1="144" x2="660" y2="118"/>
  <line class="edge" x1="560" y1="144" x2="660" y2="168"/>
  <line class="edge" x1="560" y1="144" x2="660" y2="218"/>
</svg>

