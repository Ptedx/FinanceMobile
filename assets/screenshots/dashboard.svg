<svg xmlns="http://www.w3.org/2000/svg" width="360" height="720" viewBox="0 0 360 720">
  <defs>
    <style>
      .bg{fill:#F9FAFB}
      .surface{fill:#FFFFFF}
      .outline{stroke:#E5E7EB;stroke-width:1;fill:none}
      .title{font:700 18px sans-serif;fill:#111827}
      .text{font:400 12px sans-serif;fill:#111827}
      .muted{fill:#6B7280;font:400 10px sans-serif}
      .primary{fill:#6366F1}
      .warning{fill:#F59E0B}
      .error{fill:#EF4444}
      .success{fill:#10B981}
    </style>
  </defs>
  <rect class="bg" x="0" y="0" width="360" height="720"/>
  <!-- Header -->
  <rect class="surface" x="0" y="0" width="360" height="72"/>
  <text class="title" x="16" y="44">Finance App</text>
  <!-- Greeting card -->
  <rect class="surface" x="16" y="88" width="328" height="100" rx="12"/>
  <text class="title" x="28" y="120">Olá!</text>
  <text class="muted" x="28" y="140">Domingo, 12 de Outubro</text>
  <circle class="primary" cx="315" cy="118" r="10"/>
  <!-- Alert banners -->
  <rect x="16" y="200" width="328" height="36" rx="8" fill="#FEE2E2"/>
  <circle class="error" cx="32" cy="218" r="6"/>
  <text class="text" x="44" y="222" fill="#B91C1C">Orçamento ultrapassado</text>
  <rect x="16" y="242" width="328" height="36" rx="8" fill="#FEF3C7"/>
  <circle class="warning" cx="32" cy="260" r="6"/>
  <text class="text" x="44" y="264" fill="#92400E">Atenção ao orçamento</text>
  <!-- Resumo do mês -->
  <rect class="surface" x="16" y="292" width="328" height="110" rx="12"/>
  <text class="title" x="28" y="316">Resumo do mês</text>
  <text class="muted" x="28" y="338">Total Gasto</text>
  <text class="text" x="28" y="356" fill="#6366F1">R$ 970,90</text>
  <line class="outline" x1="180" y1="322" x2="180" y2="384"/>
  <text class="muted" x="196" y="338">Projeção</text>
  <text class="text" x="196" y="356" fill="#F59E0B">R$ 2.508,16</text>
  <!-- Gastos por Categoria (barras) -->
  <rect class="surface" x="16" y="416" width="328" height="140" rx="12"/>
  <text class="title" x="28" y="440">Gastos por Categoria</text>
  <rect x="28" y="456" width="230" height="18" rx="9" fill="#E5E7EB"/>
  <rect x="28" y="456" width="160" height="18" rx="9" class="error"/>
  <text class="muted" x="28" y="450">Alimentação</text>
  <rect x="28" y="486" width="230" height="18" rx="9" fill="#E5E7EB"/>
  <rect x="28" y="486" width="120" height="18" rx="9" class="primary"/>
  <text class="muted" x="28" y="480">Contas</text>
  <rect x="28" y="516" width="230" height="18" rx="9" fill="#E5E7EB"/>
  <rect x="28" y="516" width="90" height="18" rx="9" class="success"/>
  <text class="muted" x="28" y="510">Transporte</text>
  <!-- Orçamentos card -->
  <rect class="surface" x="16" y="570" width="328" height="110" rx="12"/>
  <text class="title" x="28" y="594">Orçamentos</text>
  <rect x="28" y="606" width="260" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="28" y="606" width="180" height="8" rx="4" class="success"/>
  <rect x="28" y="622" width="260" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="28" y="622" width="210" height="8" rx="4" class="warning"/>
  <rect x="28" y="638" width="260" height="8" rx="4" fill="#E5E7EB"/>
  <rect x="28" y="638" width="260" height="8" rx="4" class="error"/>
  <!-- FAB -->
  <circle class="primary" cx="316" cy="676" r="22"/>
  <rect x="312" y="672" width="8" height="8" fill="#FFFFFF"/>
</svg>

