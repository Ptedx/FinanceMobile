<svg xmlns="http://www.w3.org/2000/svg" width="960" height="360" viewBox="0 0 960 360">
  <defs>
    <style>
      .bg{fill:#f9fafb}
      .box{fill:#fff;stroke:#1f2937;stroke-width:1.5;rx:8}
      .title{font:700 14px ui-sans-serif,system-ui,sans-serif;fill:#111827}
      .edge{stroke:#6b7280;stroke-width:1.5;marker-end:url(#a)}
    </style>
    <marker id="a" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#6b7280"/>
    </marker>
  </defs>
  <rect class="bg" width="960" height="360"/>
  <g transform="translate(40,40)">
    <rect class="box" width="170" height="48"/>
    <text class="title" x="12" y="30">AddExpense form</text>
  </g>
  <g transform="translate(250,40)">
    <rect class="box" width="160" height="48"/>
    <text class="title" x="12" y="30">db.addExpense</text>
  </g>
  <g transform="translate(440,40)">
    <rect class="box" width="220" height="48"/>
    <text class="title" x="12" y="30">store.expenses += novo</text>
  </g>
  <g transform="translate(700,40)">
    <rect class="box" width="200" height="48"/>
    <text class="title" x="12" y="30">getBudgetProgress()</text>
  </g>
  <g transform="translate(700,120)">
    <rect class="box" width="200" height="48"/>
    <text class="title" x="12" y="30">checkBudgetAlerts()</text>
  </g>
  <g transform="translate(700,200)">
    <rect class="box" width="200" height="48"/>
    <text class="title" x="12" y="30">addAlert (se limiar)</text>
  </g>

  <line class="edge" x1="210" y1="64" x2="250" y2="64"/>
  <line class="edge" x1="410" y1="64" x2="440" y2="64"/>
  <line class="edge" x1="660" y1="64" x2="700" y2="64"/>
  <line class="edge" x1="800" y1="88" x2="800" y2="120"/>
  <line class="edge" x1="800" y1="168" x2="800" y2="200"/>
</svg>

